{% set name = "equilibrator-cache" %}
{% set version = "0.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/equilibrator-cache-{{ version }}.tar.gz
  sha256: 9121921c8d7b290ecd7c6bce4cbbb808f3a1d029a9d62061348ec40f225fe41b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - sqlalchemy >=1.3,<1.4
    - numpy >=1.13
    - scipy >=1.11
    - pandas ~=1.0
    - Levenshtein ~=0.21
    - pint ~=0.22
    - periodictable ~=1.5
    - httpx ~=0.24
    - tenacity ~=6.3
    - tqdm ~=4.0
    - appdirs ~=1.4

test:
  imports:
    - equilibrator_cache
    - equilibrator_cache.models
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://gitlab.com/elad.noor/equilibrator-cache
  summary: Cache application for compounds, reactions, and enzymes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Midnighter
    - eladnoor
